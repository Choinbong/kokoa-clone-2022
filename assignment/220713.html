<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/220713.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="status-bar">
            <span><i class="fas fa-times"></i></span><span>Playlist</span>
        </div>
        <div class="main-album">
            <div class="main-album__jacket"><i class="fas fa-laugh-squint"></i></div>
            <div class="main-album__singer">
                <div>Random Love</div>
                <div>by Divay Kapor</div>
            </div>
        </div>
        <div class="button">
            <div class="btn button__play"><i class="fas fa-play"></i><span>Play</span></div>
            <div class="btn button__heart"><i class="fas fa-heart"></i></div>
            <div class="btn button__heart"><i class="fas fa-plus"></i></div>
        </div>
        <div class="song-list">
            <div class="song-list__column">
                <div class="song-list__jacket"></div>
                <div>
                    <div class="song-list__title">Matargasti</div>
                    <div class="song-list__singer">Mohit Chauhan</div>
                </div>
            </div>
            <div class="song-list__column">
                <div class="song-list__jacket"></div>
                <div>
                    <div class="song-list__title">Attitude</div>
                    <div class="song-list__singer">Lewis OfMan · Attitude</div>
                </div>
            </div>
            <div class="song-list__column">
                <div class="song-list__jacket"></div>
                <div>
                    <div class="song-list__title">Try Everything</div>
                    <div class="song-list__singer">Shakira · Zootopia</div>
                </div>
            </div>
            <div class="song-list__column">
                <div class="song-list__jacket"></div>
                <div>
                    <div class="song-list__title">Sunflower</div>
                    <div class="song-list__singer">Joseph Vincent · Sunflower</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
