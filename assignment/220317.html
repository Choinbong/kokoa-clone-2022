<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h2>Create An Account</h2>
    <form>
        <div>
            <label for="first">First name</label>
            <input id="first" required type="text" placeholder="First name" />
        </div>
        <div>
            <label for="second">Last name</label>
            <input id="second" required type="text" placeholder="Last name" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" required type="email" placeholder="Email" />
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" required type="text" placeholder="Username" />
        </div>
        <div>
            <label for="pw">Password</label>
            <input id="pw" required minlength="10" type="password" placeholder="Password" />
        </div>
        <div>
            <label for="date">Birth date</label>
            <input id="date" required type="date" />
        </div>
        <div>
            <label for="happy">How happy are you?</label>
            <input id="happy" required type="range" />
        </div>
        <div>
            <label for="color">What is your fav. color?</label>
            <input id="color" required type="color" />
        </div>
        <div>
            <input type="submit" value="Create Account" />
        </div>
    </form>
</body>

</html>
