<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/220520.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="status-bar">
            <span><i class="fas fa-arrow-left"></i></span>
            <span><i class="fas fa-search"></i></span>
        </div>
        <div class="singer">
            <img class="singer__pic" src="https://z.fow.kr/profile/2094.png" />
            <div class="singer__name">Tyler, The Creator</div>
            <div class="singer__genre">Rap, Hip-Hop</div>
        </div>
        <div class="like">
            <div class="like__shuffle like__box">Shuffle</div>
            <div class="like__heart like__box"><i class="fas fa-heart"><span>212,971</span></i></div>
        </div>
        <div class="song-list">
            <div class="song-box">
                <img class="song__jacket" src="https://z.fow.kr/profile/3879.png" />
                <div class="song__singer">
                    <div>Tyler, the Creator</div>
                    <div>EARFQUAKE</div>
                </div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="song-box">
                <img class="song__jacket" src="https://z.fow.kr/profile/4933.png" />
                <div class="song__singer">
                    <div>Tyler, the Creator</div>
                    <div>NOVEMBER</div>
                </div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="song-box">
                <img class="song__jacket" src="https://z.fow.kr/profile/3554.png" />
                <div class="song__singer">
                    <div>Tyler, the Creator</div>
                    <div>911</div>
                </div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="song-box">
                <img class="song__jacket" src="https://z.fow.kr/profile/5314.png" />
                <div class="song__singer">
                    <div>Tyler, the Creator</div>
                    <div>WOLF</div>
                </div>
                <div><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>
        <div class="player">
            <div class="song__singer">
                <div>Tyler, The Creator</div>
                <div class="player__song">NOVEMBER</div>
            </div>
            <div class="player__controller">
                <span><i class="fas fa-step-backward"></i></span>
                <span><i class="fas fa-pause"></i></span>
                <span><i class="fas fa-step-forward"></i></span>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="status-bar"></div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
