<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Create An Account</h2>
    <div>
        <form>
            <div>
                <label for="first">First name</label>
                <input id="first" type="text" required />
            </div>
            <div>
                <label for="last">Last name</label>
                <input id="last" type="text" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" required />
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" required />
            </div>
            <div>
                <label for="pw">Password</label>
                <input id="pw" type="password" required min="10" />
            </div>
            <div>
                <label for="birth">Birth date</label>
                <input id="birth" type="date" required />
            </div>
            <div>
                <label for="range">How happy are you?</label>
                <input id="range" type="range" required />
            </div>
            <div>
                <label for="color">What is your fav. color?</label>
                <input id="color" type="color" required />
            </div>
            <input type="submit" value="Create Account" />
        </form>
    </div>
</body>

</html>
