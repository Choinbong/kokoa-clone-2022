<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/220518.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="status-bar">
            <span><i class="fas fa-times"></i></span><span>Playlist</span><span></span>
        </div>
        <div class="album">
            <div class="album__jacket"><i class="fas fa-compact-disc"></i></div>
            <div class="album__title">
                <div class="album__title-title">Random Love</div>
                <div class="album__title-singer">by Divay Kapoor</div>
            </div>
        </div>
        <div class="button">
            <div class="button__play">
                <span><i class="fas fa-play"></i></span>Play<span></span>
            </div>
            <div class="button__heart circle"><i class="far fa-heart"></i></div>
            <div class="button__plus circle"><i class="fas fa-plus"></i></div>
        </div>
        <div class="song">
            <div>
                <div class="song__color-box first"></div>
                <div>
                    <div class="song__title">Matargasti</div>
                    <div class="song__singer">Mohi Chanuhan</div>
                </div>
            </div>
            <div>
                <div class="song__color-box second"></div>
                <div>
                    <div class="song__title">Attitude</div>
                    <div class="song__singer">Lewis OfMan · Attitude</div>
                </div>
            </div>
            <div>
                <div class="song__color-box third"></div>
                <div>
                    <div class="song__title">Try Everthing</div>
                    <div class="song__singer">Shakira · Zootopia</div>
                </div>
            </div>
            <div>
                <div class="song__color-box fourth"></div>
                <div>
                    <div class="song__title">Sunflower</div>
                    <div class="song__singer">Joseph Vincent · Sunflower</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
