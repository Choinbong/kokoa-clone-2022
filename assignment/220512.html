<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label form="first">First name</label>
            <input required type="text" id="first" />
        </div>
        <div>
            <label form="last">Last name</label>
            <input required type="text" id="last" />
        </div>
        <div>
            <label form="email">Email</label>
            <input required type="email" id="email" />
        </div>
        <div>
            <label form="username">Username</label>
            <input required type="text" id="username" />
        </div>
        <div>
            <label form="pw">Password</label>
            <input required type="password" id="pw" minlength="10" />
        </div>
        <div>
            <label form="bd">Birth date</label>
            <input required type="date" id="bd" />
        </div>
        <div>
            <label form="happy">How happy are you?</label>
            <input required type="range" id="happy" />
        </div>
        <div>
            <label form="fav">What is your fav. color?</label>
            <input required type="color" id="fav" />
        </div>
    </form>
</body>

</html>
